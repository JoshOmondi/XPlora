<div class="flex h-screen items-center justify-center">
  <form [formGroup]="userProfileForm!" (ngSubmit)="onUpdateProfile()"  class="w-96 p-8 bg-gray-100 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Update Profile</h2>
    <label for="username" class="block mb-2">Username:</label>
    <input type="text" id="username" formControlName="username" class="w-full p-2 mb-4 border rounded" />
    <div *ngIf="userProfileForm?.get('username')?.hasError('required')" class="text-red-500">
      Username is required.
    </div>

    <label for="email" class="block mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" class="w-full p-2 mb-4 border rounded" />
    <div *ngIf="userProfileForm?.get('email')?.hasError('required')" class="text-red-500">
      Email is required.
    </div>
    <div *ngIf="userProfileForm?.get('email')?.hasError('email')" class="text-red-500">
      Invalid email format.
    </div>

    <label for="password" class="block mb-2">Password:</label>
    <input type="password" id="password" formControlName="password" class="w-full p-2 mb-4 border rounded" />
    <div *ngIf="userProfileForm?.get('password')?.hasError('required')" class="text-red-500">
      Password is required.
    </div>

    <label for="confirm-password" class="block mb-2">Confirm Password:</label>
    <input type="password" id="confirm-password" formControlName="confirm-password" class="w-full p-2 mb-4 border rounded" />
    <div *ngIf="userProfileForm?.get('confirm-password')?.hasError('required')" class="text-red-500">
      Confirm Password is required.
    </div>

    <button type="submit" class="w-full mt-4 bg-blue-500 hover:bg-black-700 hover:bg-black-700 text-white font-bold py-2 px-4 rounded rounded shadow-lg focus:outline-none focus:shadow-outline-blue">Update Profile</button>
  </form>
</div>
