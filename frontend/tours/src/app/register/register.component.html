<app-navbar></app-navbar>
<div class="form-box-register bg-white p-8 rounded-lg shadow-md max-w-md mx-auto mt-16">
    <h2 class="text-2xl font-bold mb-6">Registration</h2>
    <form >
        <div class="mb-4">
            <label for="username" class="text-sm text-gray-600">Username</label>
            <input type="text" id="username" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="text-sm text-gray-600">Email</label>
            <input type="email" id="email" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="text-sm text-gray-600">Password</label>
            <input type="password" id="password" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="flex items-center mb-4">
            <input type="checkbox" class="mr-2">
            <label for="#" class="text-sm text-gray-600">I agree to the terms & conditions</label>
            <a href="#" class="ml-auto text-sm text-blue-500">Forgot password?</a>
        </div>
       <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Register</button>
        <div class="mt-4">
            <p class="text-sm text-gray-600">Already have an account? <a routerLink="/login" class="text-blue-500">Login</a></p>
        </div>
    </form>
</div>
