<app-navbar></app-navbar>
<div class="bg-[url('freepikhttps://img..com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.2082370165.1700006400&semt=ais')]form-box-register bg-white p-8 rounded-lg shadow-md max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSuccess()">
        <div class="mb-4">
            <label for="username" class="text-sm text-gray-600">Username</label>
            <input type="text" id="username" formControlName class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="text-sm text-gray-600">Email</label>
            <input type="email" id="email" formControlName class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="text-sm text-gray-600">Password</label>
            <input type="password" id="password" formControlName class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="flex items-center mb-4">
            <input type="checkbox" class="mr-2">
            <label for="#" class="text-sm text-gray-600">I agree to the terms & conditions</label>
            <a href="#" class="ml-auto text-sm text-blue-500">Forgot password?</a>
        </div>
       <button class="w-full bg-black-500 text-white py-2 rounded-md hover:bg-gray-600 transition duration-300" type="submit">Register</button>
        <div class="mt-4">
            <p class="text-sm text-gray-600">Already have an account? <a routerLink="/login" class="text-blue-500">Login</a></p>
        </div>
    </form>
</div>
