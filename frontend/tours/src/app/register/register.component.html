<app-navbar></app-navbar>
<div class="max-w-md mx-auto my-8 p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form (ngSubmit)="onSubmit()"  [formGroup]="registerForm" >
    <div class="mb-4">
      <label for="userName" class="block text-sm font-medium text-gray-600">Username:</label>
      <input type="text"  formControlName="userName" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
      <input type="email"  required formControlName="email"
             class="mt-1 p-2 w-full border rounded-md">
    </div>

       <div class="mb-4">
      <label for="phoneNo" class="block text-sm font-medium text-gray-600">Phone Number:</label>
      <input type="text" formControlName="phone_no" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
      <input type="password"formControlName="password" required
             class="mt-1 p-2 w-full border rounded-md">
    </div>

 

    <button type="submit" 
            class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md focus:outline-none focus:shadow-outline-blue">
      Register
    </button>
  </form>
</div>
